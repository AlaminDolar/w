<!DOCTYPE html>
    <head>
        <title>Moc-Test</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">WiseMonkey</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Q&A</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login/Sign up</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <!--MOC_Test Section-->      
        <section class="port-area" id="portfolio">
            <div class="text-parti">
              <h1>Portfolio Area</h1>
              <form class="row g-3">
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>  
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="akib@example.com">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Present Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Write your address">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Division</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">City</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose your City</option>
                    <option value="1">Dhaka</option>
                    <option value="2">Khulna</option>
                    <option value="3">Sylet</option>
                    <option value="3">Barisal</option>
                    <option value="3">Gazipur</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select a course for test</option>
                    <option value="1">Web Design & Development</option>
                    <option value="2">Java Script</option>
                    <option value="3">MySql</option>
                  </select>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Remember me
                      </label>
                    </div>
                  </div>  
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Apply for Exam</button>
                </div>
              </form>
            </div>
          </section>
    </body>
</html>
